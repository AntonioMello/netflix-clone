<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/netflix-logo.png" alt="Logotipo Netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Doumentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">O GAMBITO DA RAINHA</h3>
                <p class="sinopse">
                    Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício
                    para se tornar a número um do mundo.
                </p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="corrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg" ></div>
            <div class="item"><img src="img/mini2.jpg" ></div>
            <div class="item"><img src="img/mini3.jpg" ></div>
            <div class="item"><img src="img/mini4.jpg" ></div>
            <div class="item"><img src="img/mini5.jpg" ></div>
            <div class="item"><img src="img/mini6.jpg" ></div>
            <div class="item"><img src="img/mini7.jpg" ></div>
            <div class="item"><img src="img/mini8.jpg" ></div>
            <div class="item"><img src="img/mini9.jpg" ></div>
            <div class="item"><img src="img/mini10.jpg" ></div>
           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5ed04e33bb.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
